<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHS Turkey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
           background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .bg-overlay {
            background-color: rgba(255, 255, 255, 0.8);
            /* beyaz ve yarı saydam */
            border-radius: 0.5rem;
            padding: 1rem;
        }

        footer .bg-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            /* koyu zemin, yarı saydam */
        }
    </style>
</head>

<body style="padding: 10px;">

    <!-- Header ve Logo Alanı -->
    <header class="py-4">
        <div class="container text-center bg-overlay shadow">
            <h1 class="h3 mb-2">
                <img style="width: 200px;" src="b9fda98d-bc59-4a72-adc1-14ae287d5b39-removebg-preview.png" alt="">
            </h1>
        </div>
    </header>

    <!-- Spacer (içerik varsa buraya gelecek) -->
    <!-- Informational Message -->
    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="bg-overlay text-center shadow">
            <p class="fs-5 mb-0">
                Thank you for visiting. <br>
                <strong>MHS Turkey</strong> is here to provide you with the best service possible.
            </p>
        </div>
    </div>


    <!-- Footer - E-posta Bilgisi -->
    <footer class="py-4">
        <div class="container text-center bg-overlay text-white shadow">
            <a href="mailto:info@mhsturkey.com" class="text-white fs-4 text-decoration-none">
                info@mhsturkey.com
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
